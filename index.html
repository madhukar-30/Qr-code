<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="index.css">
    <title>QR code component</title>
</head>

<body>
    
    <main class="qr-container">
        <figure class="qr-img"><img src="./img/image-qr-code.png" alt=""></figure>
        <div class="qr-content">
            <header><h1>Improve your front-end skills by building projects</h1></header>
           <figcaption> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</figcaption>
         </div>

         <footer>Challenge by  <a href="https://www.frontendmentor.io/home" >Frontend Mentor</a> Coded by <a href="https://www.frontendmentor.io/profile/master-manas">master-manas</a></footer>
    </main>
    
</body>

</html>
